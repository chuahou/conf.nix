name: "Build Polybar with i3 support"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
jobs:
  build-polybar:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: actions/checkout@v3
      - uses: cachix/cachix-action@v12
        with:
          name: chuahou
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix build --impure --expr '(import <nixpkgs> {}).polybar.override { i3Support = true; }'
